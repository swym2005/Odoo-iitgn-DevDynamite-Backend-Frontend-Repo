<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>OrbitOne — Analytics</title><link href="/assets/css/dashboard.css" rel="stylesheet"/><link href="/styles.css" rel="stylesheet"/></head><body><div class="layout"><aside class="sidebar"><div class="brand">OrbitOne</div><nav class="nav"><a class="nav-item" href="/admin-dashboard/">← Admin</a></nav></aside><main><div class="topbar"><div class="search"><input placeholder="Filter… (not wired)"/></div><div class="space-between" style="gap:.6rem"><button class="button-primary" id="btnDownload">Download Report (PDF)</button></div></div><div class="content"><div class="kpis"><div class="kpi"><h3>Total Revenue</h3><div class="value" id="aRev">—</div></div><div class="kpi"><h3>Profit Margin</h3><div class="value" id="aMargin">—</div></div><div class="kpi"><h3>Avg Project ROI</h3><div class="value" id="aROI">—</div></div><div class="kpi"><h3>Total Hours</h3><div class="value" id="aHours">—</div></div></div><div class="grid" style="grid-template-columns:1fr 1fr;gap:1rem"><div class="table-card"><h2>Monthly Revenue Growth</h2><div class="chart-placeholder"><canvas id="chartRevGrowth"></canvas></div></div><div class="table-card"><h2>Cost vs Revenue by Project</h2><div class="chart-placeholder"><canvas id="chartCvRp"></canvas></div></div><div class="table-card"><h2>Project Status</h2><div class="chart-placeholder"><canvas id="chartStatus"></canvas></div></div><div class="table-card"><h2>Team Utilization</h2><div class="chart-placeholder"><canvas id="chartRadar"></canvas></div></div></div></div></main></div><script src="/assets/js/common.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script><script src="/analytics-dashboard/analytics.js?v=1"></script></body></html>
