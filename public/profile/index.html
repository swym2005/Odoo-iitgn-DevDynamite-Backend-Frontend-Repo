<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>OrbitOne — Profile</title><link href="/assets/css/dashboard.css" rel="stylesheet"/><link href="/styles.css" rel="stylesheet"/></head>
<body><div class="layout"><aside class="sidebar"><div class="brand"><span class="logo-dot"></span><span>Profile</span></div>
<nav class="nav"><a class="nav-item" href="/admin-dashboard/" data-roles="Admin">← Admin</a><a class="nav-item" href="/pm-dashboard/" data-roles="Project Manager,Admin">← PM</a><a class="nav-item" href="/team-dashboard/" data-roles="Team Member">← Team</a><a class="nav-item" href="/finance-dashboard/" data-roles="Finance">← Finance</a></nav></aside>
<main><div class="topbar"><div class="search"><input placeholder="Search profile..."/></div><div class="space-between" style="gap:.6rem"><a href="/" class="button-outline">Logout</a></div></div>
<div class="content"><section class="kpis"><div class="kpi"><h3>Name</h3><div class="value" id="profName">—</div></div><div class="kpi"><h3>Role</h3><div class="value" id="profRole">—</div></div><div class="kpi"><h3>Email</h3><div class="value" id="profEmail">—</div></div><div class="kpi"><h3>Theme</h3><div class="value" id="profTheme">—</div></div></section>
<div class="grid" style="grid-template-columns:1fr 1fr;gap:1rem;margin-top:1rem">
<div class="table-card"><h2>Personal Info</h2><div class="form-grid"><label>Name</label><input id="fName"/><label>Phone</label><input id="fPhone"/><label>Location</label><input id="fLocation"/><label>Avatar</label><input id="fAvatar" type="file" accept="image/*"/></div><div class="space-between" style="margin-top:1rem"><button class="button-outline" id="btnInfoReset">Reset</button><button class="button-primary" id="btnInfoSave">Save</button></div></div>
<div class="table-card"><h2>Security</h2><div class="form-grid"><label>Current Password</label><input id="pwCurrent" type="password"/><label>New Password</label><input id="pwNew" type="password"/><label>Confirm New</label><input id="pwConfirm" type="password"/></div><div class="space-between" style="margin-top:1rem"><span class="muted" id="pwMsg"></span><button class="button-primary" id="btnPwChange">Change Password</button></div></div>
<div class="table-card" style="grid-column:1 / -1"><h2>Preferences</h2><div class="form-grid"><label>Theme</label><select id="prefTheme"><option value="system">System</option><option value="light">Light</option><option value="dark">Dark</option></select><label>Email Notifications</label><select id="prefEmail"><option value="true">Enabled</option><option value="false">Disabled</option></select><label>Push Notifications</label><select id="prefPush"><option value="true">Enabled</option><option value="false">Disabled</option></select></div><div class="space-between" style="margin-top:1rem"><button class="button-outline" id="btnPrefReset">Reset</button><button class="button-primary" id="btnPrefSave">Save Preferences</button></div></div>
<div class="table-card" id="usageCard"><h2>My Usage</h2><p class="muted" id="usageLoading">Loading…</p><div class="chart-placeholder"><canvas id="chartHours"></canvas></div></div>
</div></div></main></div>
<script src="/assets/js/common.js"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script><script src="/profile/profile.js?v=1"></script></body></html>
