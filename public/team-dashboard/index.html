<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Team Dashboard — OrbitOne</title><link href="/assets/css/dashboard.css" rel="stylesheet"/><link href="/assets/css/cards.css" rel="stylesheet"/><link href="/styles.css" rel="stylesheet"/></head><body>
<div class="layout">
	<aside class="sidebar">
		<div class="brand">OrbitOne</div>
		<nav class="nav">
			<a class="nav-item active" href="#" data-roles="Team Member,Admin"><span>My Tasks</span></a>
			<a class="nav-item" href="/timesheets-ui/" data-roles="Team Member,Admin,Project Manager"><span>Timesheets</span></a>
		</nav>
		<div class="footer">Logged in as Team Member</div>
	</aside>
	<main>
		<div class="topbar">
			<div class="search"><input placeholder="Search tasks..."/></div>
			<div class="space-between" style="gap:.6rem">
				<a href="/" class="button-outline" id="logoutBtn">Logout</a>
				<button class="button-primary" id="btnNewTask">+ New Task</button>
			</div>
		</div>
		<div class="content">
			<section class="kpis">
				<div class="kpi"><h3>Open Tasks</h3><div class="value" id="kpiOpen">—</div></div>
				<div class="kpi"><h3>Done Tasks</h3><div class="value" id="kpiDone">—</div></div>
				<div class="kpi"><h3>Hours Logged</h3><div class="value" id="kpiHours">—</div></div>
			</section>
			<section class="table-card" style="margin-bottom:1rem">
				<div class="space-between" style="align-items:center"><h2 style="margin:0;font-size:.95rem">Quick Timesheet</h2><small style="opacity:.6">Log work fast</small></div>
				<div class="form-grid" style="grid-template-columns:repeat(auto-fit,minmax(160px,1fr));margin-top:.6rem;gap:.6rem">
					<div><label style="font-size:.6rem">Project</label><select id="tsProject"></select></div>
					<div><label style="font-size:.6rem">Hours</label><input id="tsHours" type="number" min="0" max="24" step="0.25"/></div>
					<div><label style="font-size:.6rem">Billable</label><select id="tsBillable"><option value="true">Billable</option><option value="false">Non-billable</option></select></div>
					<div><label style="font-size:.6rem">Date</label><input id="tsDate" type="date" /></div>
					<div style="grid-column:1/-1"><label style="font-size:.6rem">Note</label><input id="tsNote" placeholder="Optional note"/></div>
				</div>
				<div style="margin-top:.6rem;display:flex;gap:.5rem;justify-content:flex-end"><button class="button-outline" id="tsReset">Reset</button><button class="button-primary" id="tsSubmit">Log Hours</button></div>
				<div id="tsFeedback" style="font-size:.6rem;margin-top:.35rem"></div>
			</section>
			<section class="table-card">
							<div class="space-between"><h2>My Tasks</h2></div>
							<div id="myTaskCards" class="cards-grid" style="padding:.25rem"></div>
						</section>
		</div>
	</main>
</div>
<!-- New Task Modal -->
<div class="modal-backdrop hidden" id="modalTask">
	<div class="modal" style="width:min(700px,92vw)">
		<h3>New Task</h3>
		<div class="form-grid">
			<label>Project</label>
			<select id="tProjectSelect"></select>
			<label>Title</label><input id="tTitle" />
			<label>Description</label><textarea id="tDesc"></textarea>
			<div class="flex"><div style="flex:1"><label>Due Date</label><input id="tDue" type="date" /></div><div style="flex:1"><label>Priority</label><select id="tPriority"><option>low</option><option>medium</option><option>high</option><option>critical</option></select></div></div>
		</div>
		<div class="space-between" style="margin-top:1rem"><button class="button-outline" data-close>Cancel</button><button class="button-primary" id="tCreateBtn">Create</button></div>
	</div>
</div>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/auth-guard.js?v=1"></script>
<script src="/team-dashboard/team.js?v=2"></script>
</body></html>
