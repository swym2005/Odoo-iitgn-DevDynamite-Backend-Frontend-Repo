<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>OrbitOne — Forgot Password</title><link href="/assets/css/dashboard.css" rel="stylesheet"/><link href="/styles.css" rel="stylesheet"/></head><body><div class="layout"><main style="margin:auto;max-width:420px;width:100%"><div class="table-card" style="padding:1.4rem"><h2>Reset your password</h2><p class="muted" id="fpMsg">Enter your account email. If it exists you'll receive a link.</p><form id="fpForm"><label>Email</label><input id="fpEmail" type="email" required placeholder="you@company.com"/><div class="space-between" style="margin-top:1rem"><a href="/" class="button-outline">Back</a><button class="button-primary" type="submit">Send Link</button></div></form></div></main></div><script> (function(){ const form=document.getElementById('fpForm'); const msg=document.getElementById('fpMsg'); form.addEventListener('submit', async e=>{ e.preventDefault(); msg.textContent='Sending…'; try{ const res=await fetch('/auth/forgot-password',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: fpEmail.value.trim() }) }); const data=await res.json(); if(!data.success) throw new Error(data.message||'Failed'); msg.textContent='If the email exists, a reset link was sent.'; fpEmail.value=''; }catch(err){ msg.textContent=err.message; } }); })(); </script></body></html>
